name: Build TriCNES

permissions:
  contents: read
  actions: read
  statuses: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore packages (Windows)
        if: contains(matrix.os, 'windows')
        run: nuget restore TriCNES.sln -NonInteractive
        shell: powershell

      - name: Restore (non-Windows)
        if: ${{ !contains(matrix.os, 'windows') }}
        run: echo "Skipping restore â€“ project is .NET Framework Windows-only"

      - name: Build solution (Release)
        if: contains(matrix.os, 'windows')
        run: msbuild TriCNES.sln /p:Configuration=Release /p:Platform="Any CPU" /m /nr:false /v:minimal
        shell: powershell

      - name: Prepare upload folder
        if: contains(matrix.os, 'windows')
        run: |
          mkdir -p upload/tas upload/roms
          cp bin/Release/TriCNES.exe upload/TriCNES.exe || echo "Binary not found"
          echo "Place your Tool-Assisted Speedrun (TAS) input files here." >> upload/tas/README.md
          echo "Place your NES ROM files here." >> upload/roms/README.md

      - name: Upload artifacts
        if: contains(matrix.os, 'windows')
        uses: actions/upload-artifact@v5
        with:
          name: TriCNES-Release-${{ matrix.os }}
          path: upload
          retention-days: 90
          if-no-files-found: error